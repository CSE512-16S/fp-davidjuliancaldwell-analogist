<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=utf/8" />
    <title>Generate Pairwise Interactive Circle Networks</title>
    <style>
        #circle circle {
            fill: none;
            pointer-events: all;
        }
        .group path {
            fill-opacity: .5;
        }
        .path.chord {
            stroke: #000;
            stroke-width: .25px;
        }
        #circle:hover path.fade {
            display: none;
        }
    </style>
</head>

<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/d3-queue.v1.min.js"></script>
<script src="plotchords.js"></script>
</body>

</html>
