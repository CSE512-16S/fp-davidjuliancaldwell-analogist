<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Pairwise Interactive Circle Networks</title>
    <style>
        body {
            font: 11px sans-serif;
        }
        #circle circle {
            fill: none;
            pointer-events: all;
        }
        path.chord {
            stroke: #000;
            stroke-width: .25px;
            transition: opacity 0.2s;
        }
        #circle:hover path.fade {
            opacity: 0;
        }
    </style>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//d3js.org/d3-queue.v2.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>
</head>

<body>
<p id="directions"> Input a lower and upper frequency range of interest <br>
    <br>
    Select Real, Imaginary, or Absolute Value from the dropdown box <br>
    <br>
    Once you have made your choices, hit the button to submit and draw <br>
</p>

<p>
    <label for="freq1"
           style="display: inline-block; width: 140px; text-align: left">
        Lower Frequency = <span id="freq1-value"></span>
    </label>
    <input type="number" min="0" max="65" step="1" value="0" id="freq1">
</p>

<p>
    <label for="freq2"
           style="display: inline-block; width: 140px; text-align: left">
        Upper Frequency = <span id="freq2-value"></span>
    </label>
    <input type="number" min="0" max="65" step="1" value="65" id="freq2">
</p>

<select id = "opts">
    <option value="Real">Real</option>
    <option value="Imag" >Imaginary</option>
    <option value="AbsVal" selected="selected">Absolute Value</option>
</select>

<form id = "showSelf">
    <label><input type="radio" name="selfConn" value="showSelf"> Show self connections </label>
    <label><input type="radio" name="selfConn" value="NOshowSelf" checked > Exclude self connections </label>

</form>

<br>
<br>

<div id="option">
    <input name="updateButton"
           type="button"
           value="Click here to submit selections from above and update the graph"
    />
</div>

<br>
Use the slider to select the threshold value for which you want to cut off the diagram <br>
<br>

<p>
    <label for="thresh"
        style="display: inline-block; width: 100px; text-align: left">
        cutff = <span id="thresh-value">0</span>
    </label>
    <input type="range" min="0" max="1" step="0.01" value="0" id="thresh">
</p>
<div id="plotFreqs">
    <input name="updateButton"
           type="button"
           value="Click here to plot freqs"
    />
</div>

<script src="makecontrols.js"></script>
<script src="plotchords.js"></script>

</body>

</html>
