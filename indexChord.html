<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample index file for final project </title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>


</head>

<style>

    body {
        font: 10px sans-serif;
    }

    .chord path {
        fill-opacity: .67;
        stroke: #000;
        stroke-width: .5px;
    }

</style>
<body>

<p id="directions"> Input a lower and upper frequency range of interest <br>
    <br>
    Select Real, Imaginary, or Absolute Value from the dropdown box <br>
    <br>
    Once you have made your choices, hit the button to submit and draw <br>
</p>

<p>
    <label for="freq1"
           style="display: inline-block; width: 140px; text-align: left">
        Lower Frequency = <span id="freq1-value"></span>
    </label>
    <input type="number" min="0" max="65" step="1" value="0" id="freq1">
</p>

<p>
    <label for="freq2"
           style="display: inline-block; width: 140px; text-align: left">
        Upper Frequency = <span id="freq2-value"></span>
    </label>
    <input type="number" min="0" max="65" step="1" value="65" id="freq2">
</p>

<select id = "opts">
    <option value="Real" selected="selected">Real</option>
    <option value="Imag" >Imaginary</option>
    <option value="AbsVal">Absolute Value</option>
</select>

<br>
<br>


<div id="option">
    <input name="updateButton"
           type="button"
           value="Click here to submit selections from above and update the graph"
    />
</div>

<script>
    // initialize values
    var f1 =  d3.select("#freq1").node().value;
    var f2 =  d3.select("#freq2").node().value;
    var typeNum = d3.select("#opts").node().value;
    var numsRange = math.range(0,1);

    // define button
    var button = d3.select("#option");

    // function to decide type
    var decideType = function() {
        if (typeNum == "Real"){
            numsRange = math.range(0,1);
        } else if (typeNum == "Imag") {
            numsRange =  math.range(1,2);

        } else if (typeNum == "AbsVal") {
            numsRange = math.range(0, 2)
        }


    };

    // function to calculate absolute value of data matrix
    var absValCalc = function(){
        indexR =  math.index(freqRange,locsRange,locsRange,math.range(0,1));
        indexI =  math.index(freqRange,locsRange,locsRange,math.range(1,2));
        subsetMatrix = math.sqrt(math.add(math.square(matrixData.subset(indexR)),math.square(matrixData.subset(indexI))));

    };

    // define chord to start

    var chord = d3.layout.chord()
            .padding(.05)
            .sortSubgroups(d3.descending)

    var width = 960,
            height = 500,
            innerRadius = Math.min(width, height) * .41,
            outerRadius = innerRadius * 1.1;

    var fill = d3.scale.category20();

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    // chord functions

    // Returns an array of tick angles and labels, given a group.
    function groupTicks(d) {
        var k = (d.endAngle - d.startAngle) / d.value;
        return d3.range(0, d.value, 1000).map(function(v, i) {
            return {
                angle: v * k + d.startAngle,
                label: i % 5 ? null : v / 1000 + "k"
            };
        });
    }

    // Returns an event handler for fading a given chord group.
    function fade(opacity) {
        return function(g, i) {
            svg.selectAll(".chord path")
                    .filter(function(d) { return d.source.index != i && d.target.index != i; })
                    .transition()
                    .style("opacity", opacity);
        };
    }

// read in data, using initial guys
    d3.json("dataFULL.txt", function(data) {

        //parse the JSON with the math.js reviver

        a = JSON.parse(data, math.json.reviver);

        // use math.js to make a matrix
        matrixData = math.matrix(a);
        sizeMatrix = matrixData.size();
        numFreqs = sizeMatrix[0];
        numLocs = sizeMatrix[1];

        freqRange = math.range(f1,f2);
        locsRange = math.range(0,numLocs);

        decideType();

        index = math.index(freqRange,locsRange,locsRange,numsRange);

        subsetMatrix = matrixData.subset(index);

        var update = function() {
            decideType();
            freqRange = math.range(f1,f2);
            locsRange = math.range(0,numLocs);
            index = math.index(freqRange,locsRange,locsRange,numsRange);

            subsetMatrix = matrixData.subset(index);
            if (typeNum == "AbsVal"){
            absValCalc()
            };
            matrixMean = math.squeeze(math.mean(subsetMatrix,0));

            matrixMeanArray = matrixMean.valueOf();

            chord.
                matrix(matrixMeanArray);


            svg.append("g").selectAll("path")
                    .data(chord.groups)
                    .enter().append("path")
                    .style("fill", function(d) { return fill(d.index); })
                    .style("stroke", function(d) { return fill(d.index); })
                    .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
                    .on("mouseover", fade(.1))
                    .on("mouseout", fade(1));

            var ticks = svg.append("g").selectAll("g")
                    .data(chord.groups)
                    .enter().append("g").selectAll("g")
                    .data(groupTicks)
                    .enter().append("g")
                    .attr("transform", function(d) {
                        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                                + "translate(" + outerRadius + ",0)";
                    });

            ticks.append("line")
                    .attr("x1", 1)
                    .attr("y1", 0)
                    .attr("x2", 5)
                    .attr("y2", 0)
                    .style("stroke", "#000");

            ticks.append("text")
                    .attr("x", 8)
                    .attr("dy", ".35em")
                    .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180)translate(-16)" : null; })
                    .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
                    .text(function(d) { return d.label; });

            svg.append("g")
                    .attr("class", "chord")
                    .selectAll("path")
                    .data(chord.chords)
                    .enter().append("path")
                    .attr("d", d3.svg.chord().radius(innerRadius))
                    .style("fill", function(d) { return fill(d.target.index); })
                    .style("opacity", 1);

            svg.exit().remove()


        };

        button
                .on("click", function() {
                    f1 = d3.select("#freq1").node().value;
                    f2 = d3.select("#freq2").node().value;
                    typeNum = d3.select("#opts").node().value;
                    update();
                });
    update();
    });


</script>
</body>
</html>
